<!DOCTYPE html>
<html>
<!-- https://gist.github.com/miguelmota/6403122 -->
<head>
  <meta charset="utf-8">
  <title>Display Webcam Stream</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

  <style>
    #container {
      margin: 0px auto;
      width: 500px;
      height: 500px;
      border: 10px #333 solid;
    }

    #videoElement {
      background-color: #666;
    }
  </style>
</head>

<body>
  <div id="container">
    <video autoplay="true" id="videoElement"  width="640" height="480"></video>
  </div>


  <!-- Capture button -->
  <div style="width: 100%; height: 10px;text-align: center; margin-top: 10px">
      <button id="capture-btn">Capture!</button>
  </div>

  <!-- Canvas element (screenshot) -->
  <div id="container" style="margin-top: 50px">
    <canvas id="canvas"  width="640" height="480"></canvas>
  </div>

  <script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }


    //var ctx = canvas.getContext('2d')
    var captureBtn = document.querySelector("#capture-btn")
    var canvas = document.querySelector("#canvas");
    var ctx = canvas.getContext('2d');
    captureBtn.onclick = function () {
          //that.capture();
          console.log("Capture button ...")
          ctx.drawImage(video, 0, 0)

          // Grab screenshot
          dataURL = canvas.toDataURL('image/png');

          $.ajax({
            url: '/upload/',
            type: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({ 'data_url': dataURL }),
            complete: function(xhr, textStatus) {
            // Request complete.
            },
            // Request was successful.
            success: function(response, textStatus, xhr) {
              console.log('Response: ', response);
              alert(JSON.stringify(response))
            },
            error: function(xhr, textStatus, errorThrown) {
              // Some error occured.
              console.log('Error: ', errorThrown);
              imageURLInput.value = 'An error occured.';
            }
          });

          
		};
  </script>
</body>

</html>
